<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts (Ubuntu) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/imgs/logo.png">
    <title>Zone Manager | Organise your international calls and meetings in one place.</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-title">
                <i class="nav-title--icon fa-solid fa-earth-asia"></i>
                <div class="nav-title--name">
                    <h2 class="nav-title--name-left">Z<i class="nav-title--inner-icon fa-solid fa-clock"></i>ne</h2>
                    <h2 class="nav-title--name-right">Manager</h2>
                </div>
            </div>
            <div class="nav-user">
                <!-- <button class="btn-dark">Get started</button> -->
                <button id="openUserProfileBtn" class="btn-dark btn-round">
                    <i class="btn-icon fa-solid fa-user"></i>
                </button>
                <div id="profileNotificationBubble" class="nav-notification">
                    <div class="nav-notification--pointer"></div>
                    <p class="nav-notification--text">You can update and check your personal information here.</p>
                    <button id="closeProfileNotificationBtn" class="btn-dark btn-small">Got It!</button>
                </div>
            </div>
        </nav>

        <!-- Main -->
        <main class="main">
            <div id="userProfileModal" class="user-info-modal element-hidden">
                <button id="closeUserProfileBtn" class="close-modal-btn">
                    <i class="close-modal-btn--icon fa-solid fa-xmark"></i>
                </button>
                <h2 class="user-info-modal--header">My Profile</h2>
                <div class="user-info-modal--profile">
                    <div class="profile-box profile-box--image">
                        <div class="profile-box-header">Image</div>
                    </div>
                    <div class="profile-box profile-box--info">
                        <div class="profile-box-header">Information</div>
                    </div>
                    <div class="profile-box profile-box--time">
                        <div class="profile-box-header">Time</div>
                        <div class="profile-box-inner">
                            <div class="clock-face">
                                <div class="clock-center"></div>
                                <div id="clockFingerHours" class="clock-finger clock-finger--hours"></div>
                                <div id="clockFingerMinutes" class="clock-finger clock-finger--minutes"></div>
                                <div id="clockFingerSeconds" class="clock-finger clock-finger--seconds"></div>
                            </div>
                        </div>
                        <div id="dateText" class="date-text">January 1 January, 2022.</div>
                        <div id="timeText" class="time-text">00:00:00</div>
                    </div>
                    <div class="profile-box profile-box--weather">
                        <div class="profile-box-header">Weather</div>
                        <div class="profile-box-inner">
                            <div class="weather-icon-box">
                                <i class="weather-icon-box--icon fa-solid fa-cloud"></i>
                                <p id="weatherText" class="weather-text">Cloudy</p>
                            </div>
                        </div>
                        <div class="city-text"><span id="cityText" class="text-emphasis">London</span> is currently:
                        </div>
                        <div id="temperatureText" class="temperature-text">14Â°C</div>
                    </div>
                </div>
            </div>
        </main>

        <main class="main-menu element-hidden">

        </main>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">Copyright &copy; Daniel Healy, <span id="currentYear">2022</span>.</p>
        </footer>
    </div>
</body>

</html>
