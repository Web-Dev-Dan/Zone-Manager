<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts (Ubuntu) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/imgs/logo.png">
    <title>Zone Manager | Organise your international calls and meetings in one place.</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Modals -->
        <div id="modalBackground" class="modal-background element-hidden"></div>
        <div id="modalContainer" class="modal-container element-hidden">
            <button id="closeModalBtn" class="close-modal-btn">
                <i class="close-modal-btn--icon icon-blue fa-solid fa-xmark"></i>
            </button>
            <div id="modalHeader" class="modal-header">My Profile</div>
        </div>

        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-title">
                <i class="nav-title--icon fa-solid fa-earth-asia"></i>
                <div class="nav-title--name">
                    <h2 class="nav-title--name-left">Z<i class="nav-title--inner-icon fa-solid fa-clock"></i>ne</h2>
                    <h2 class="nav-title--name-right">Manager</h2>
                </div>
            </div>
            <div class="nav-user">
                <button id="openUserProfileBtn" class="btn-dark btn-round">
                    <i class="btn-icon fa-solid fa-user"></i>
                </button>
                <!--
                <div id="profileNotificationBubble" class="nav-notification">
                    <div class="nav-notification--pointer"></div>
                    <p class="nav-notification--text">You can update and check your personal information here.</p>
                    <button id="closeProfileNotificationBtn" class="btn-dark btn-small">Got It!</button>
                </div>
                -->
            </div>
        </nav>


        <!-- Main -->
        <main class="main">
            <div id="boxContainer" class="box-container">
                <div class="box-container--box box-container--time">
                    <!-- <button class="info-btn">
                        <i class="icon-blue fa-solid fa-circle-info"></i>
                    </button> -->
                    <h2 class="box-container-header-small">Time</h2>
                    <i class="box-container-icon fa-solid fa-clock"></i>
                    <button id="timeBtn" class="btn-dark box-container-btn">Get Time</button>
                </div>
                <div class="box-container--box box-container--weather">
                    <!-- <button class="info-btn">
                        <i class="icon-blue fa-solid fa-circle-info"></i>
                    </button> -->
                    <h2 class="box-container-header-small">Weather</h2>
                    <i class="box-container-icon fa-solid fa-cloud"></i>
                    <button id="weatherBtn" class="btn-dark box-container-btn">Get Weather</button>
                </div>
                <div class="box-container--box box-container--contacts">
                    <!-- <button class="info-btn">
                        <i class="icon-blue fa-solid fa-circle-info"></i>
                    </button> -->
                    <h2 class="box-container-header-large">Contacts</h2>
                    <div class="box-container-circle">
                        <i class="box-container-circle-icon fa-solid fa-user-plus"></i>
                    </div>
                    <button id="addContactBtn" class="btn-dark box-container-btn">Add Contact</button>
                </div>
                <div class="box-container--box box-container--groups">
                    <!-- <button class="info-btn">
                        <i class="icon-blue fa-solid fa-circle-info"></i>
                    </button> -->
                    <h2 class="box-container-header-large">Groups</h2>
                    <div class="box-container-circle">
                        <i class="box-container-circle-icon fa-solid fa-users"></i>
                    </div>
                    <button id="createGroupBtn" class="btn-dark box-container-btn">Create Group</button>
                </div>
            </div>
        </main>


        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">Copyright &copy; Daniel Healy, <span id="currentYear">2022</span>.</p>
        </footer>

    </div>
</body>

</html>
